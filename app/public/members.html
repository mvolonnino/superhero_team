<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Superhero Dispatch</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/login"> Logout </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <div class="display-4">Team, Assemble!</div>
        <p class="lead">Search and assemble your superhero team below</p>
        <hr class="my-4" />
        <div class="input-group mb-3">
          <div class="input_group-prepend">
            <span id="inputGroup-sizing-default" class="input-group-text"
              >SuperHero Search</span
            >
          </div>
          <input id="superheroSearch" type="text" class="form-control" /><button
            type="button"
            id="searchBtn"
            class="btn btn-danger"
          >
            Search!
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="border: 2px solid black">
          List All Searched Heroes Possible modal when a specific hero is
          clicked to display stats? then button in modal to add to "my team ->
          which would be another table in hero_db"
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
