<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sign Up - Superhero Team</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Assemble Your Own SuperHero Team</h1>
        <p class="lead text-center">
          Welcome to our website, SuperHero Assemble. Sign in or sign up to gain
          access to our website and be able to build your own superhero team to
          take on evil forces!
        </p>
        <hr class="my-4" />
        <div
          id="comicsControls"
          class="carousel slide"
          data-ride="carousel"
          data-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/Marvel-Comics.jpg"
                class="d-block w-100"
                alt="marvel comics"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/dc-comics.jpg"
                class="d-block w-100"
                alt="dc comics"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/marvel-dc-crossover.jpg"
                class="d-block w-100"
                alt="crossover event"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#comicsControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#comicsControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <hr class="my-4" />

      <div class="row">
        <div class="col-md-6">
          <h2>Login Form</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/signup">here</a></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
